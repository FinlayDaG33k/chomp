name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Deno  
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.30.0"
      - name: Lint
        run: deno lint
      - name: Run tests
        run: deno test --allow-read --allow-env
